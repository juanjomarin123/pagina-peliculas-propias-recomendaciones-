<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Películas Guardadas</h1>

    
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-6">
        <select id="filtro-genero" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
    </div>


    <div id="peliculasCajita" class="row g-4"></div>

 
    <p id="promedio" class="text-center mt-4"></p>


    <h2 class="text-center mt-5">Agregar Nueva Película</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
        <input type="text" id="genero" placeholder="Género" class="form-control mb-3">
        <input type="text" id="calificacion" placeholder="Calificación 1 a 10" class="form-control mb-3">
        <button id="Agregar" class="btn btn-danger w-100">Agregar</button>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="recomendaciones.html" class="btn btn-outline-light">Ver Recomendaciones</a>
    </div>
  </div>

  <footer class="text-center py-4 mt-5">
    <p>@ 2025 Proyecto Lista de Películas y Recomendaciones</p>
    <p>Juan José Marín Echeverry</p>
  </footer>

  <script src="js/peliculas.js"></script>
</body>
</html>
